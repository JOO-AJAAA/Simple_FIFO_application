<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Queue - FIFO System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .menu-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .menu-section h2 {
            color: #645526;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #645526;
            padding-bottom: 10px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .menu-item.selected {
            border-color: #362dbd;
            background: #e9e6ff;
        }

        .menu-item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4em;
        }

        .menu-item-info {
            padding: 15px;
        }

        .menu-item-name {
            font-weight: bold;
            font-size: 1.1em;
            color: black;
            margin-bottom: 8px;
        }

        .menu-item-time {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .menu-item-price {
            color: #645526;
            font-weight: bold;
            font-size: 1.2em;
        }

        .menu-item-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: rgba(128, 128, 128, 0.764);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: rgba(128, 128, 128, 0.884);
        }

        .quantity-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .quantity-display {
            font-weight: bold;
            font-size: 1.1em;
            min-width: 30px;
            text-align: center;
        }

        .order-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-panel, .queue-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel-title {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .cart-items {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
        }

        .cart-item-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 3px;
        }

        .cart-total {
            border-top: 2px solid #ddd;
            padding-top: 15px;
            margin-top: 10px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s;
        }

        .confirm-btn:hover {
            transform: scale(1.05);
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .queue-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .queue-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .queue-item.cooking {
            border-left-color: #ffa500;
            animation: pulse 2s infinite;
        }

        .queue-item.completed {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .queue-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .queue-item-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .queue-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-waiting {
            background: #6c757d;
            color: white;
        }

        .status-cooking {
            background: #ffa500;
            color: white;
        }

        .status-completed {
            background: #28a745;
            color: white;
        }

        .queue-progress {
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .queue-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s linear;
            border-radius: 10px;
        }

        .queue-timer {
            text-align: center;
            font-size: 1.1em;
            color: #666;
            margin-top: 8px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-left: 5px solid #28a745;
            z-index: 1000;
            animation: slideIn 0.5s, slideOut 0.5s 4.5s;
            display: none;
        }

        .notification.show {
            display: block;
        }

        .notification-title {
            font-weight: bold;
            font-size: 1.2em;
            color: #28a745;
            margin-bottom: 5px;
        }

        .notification-message {
            color: #666;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="mx-2 text-warning-emphasis">RM.Senang sederhana</h1>
        </header>

        <div class="main-content">
            <div class="menu-section">
                <h2>Menu Makanan</h2>
                <div class="menu-grid" id="menuGrid"></div>
            </div>

            <div class="order-section">
                <div class="cart-panel">
                    <h3 class="panel-title">Pesanan anda</h3>
                    <div class="cart-items" id="cartItems">
                        <div class="empty-state">Belum ada pesanan</div>
                    </div>
                    <div class="cart-total" id="cartTotal" style="display: none;">
                        <div class="total-row">
                            <span>Total:</span>
                            <span id="totalPrice">Rp 0</span>
                        </div>
                    </div>
                    <button class="confirm-btn" id="confirmBtn" disabled>Konfirmasi Pesanan</button>
                </div>

                <div class="queue-panel">
                    <h3 class="panel-title">Proses pesanan anda</h3>
                    <div class="queue-items" id="queueItems">
                        <div class="empty-state">Belum ada antrian</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-title">Pesanan Selesai!</div>
        <div class="notification-message" id="notificationMessage"></div>
    </div>

    <script>
// State management
let cart = {};
let orderQueue = [];
let currentProcessing = null;
let orderIdCounter = 1;

// Initialize
async function init() {
  try {
    const response = await fetch('/api/menu');
    menuData = await response.json();

    renderMenu(); // render setelah data JSON berhasil di-load
    document.getElementById('confirmBtn').addEventListener('click', confirmOrder);
  } catch (error) {
    console.error('Gagal memuat data menu:', error);
    document.getElementById('menuGrid').innerHTML = '<p>⚠️ Gagal memuat menu.</p>';
  }
}

        // Render menu
        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = menuData.map((item, index) => `
                <div class="menu-item" id="menu-${index}" onclick="toggleMenuItem(${index})">
                    <img class="menu-item-image" src="${item.emoji}" alt="${item.nama_makanan}">
                    <div class="menu-item-info">
                        <div class="menu-item-name">${item.nama_makanan}</div>
                        <div class="menu-item-time">⏱️ ${item.lama_dibuat} detik</div>
                        <div class="menu-item-price">Rp ${item.harga.toLocaleString('id-ID')}</div>
                        <div class="menu-item-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="changeQuantity(event, ${index}, -1)">−</button>
                                <div class="quantity-display" id="qty-${index}">0</div>
                                <button class="quantity-btn" onclick="changeQuantity(event, ${index}, 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle menu item selection
        function toggleMenuItem(index) {
            const menuItem = document.getElementById(`menu-${index}`);
            if (!cart[index]) {
                cart[index] = { ...menuData[index], quantity: 1 };
                menuItem.classList.add('selected');
                document.getElementById(`qty-${index}`).textContent = '1';
            }
            updateCart();
        }

        // Change quantity
        function changeQuantity(event, index, delta) {
            event.stopPropagation();
            
            if (!cart[index]) {
                cart[index] = { ...menuData[index], quantity: 0 };
            }
            
            cart[index].quantity += delta;
            
            if (cart[index].quantity <= 0) {
                delete cart[index];
                document.getElementById(`menu-${index}`).classList.remove('selected');
            } else {
                document.getElementById(`menu-${index}`).classList.add('selected');
            }
            
            document.getElementById(`qty-${index}`).textContent = cart[index]?.quantity || 0;
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const confirmBtn = document.getElementById('confirmBtn');
            const totalPrice = document.getElementById('totalPrice');

            const items = Object.values(cart);
            
            if (items.length === 0) {
                cartItems.innerHTML = '<div class="empty-state">Belum ada pesanan</div>';
                cartTotal.style.display = 'none';
                confirmBtn.disabled = true;
                return;
            }

            let total = 0;
            cartItems.innerHTML = items.map(item => {
                const subtotal = item.harga * item.quantity;
                total += subtotal;
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.nama_makanan}</div>
                            <div class="cart-item-details">${item.quantity}x @ Rp ${item.harga.toLocaleString('id-ID')}</div>
                        </div>
                        <div class="cart-item-price">Rp ${subtotal.toLocaleString('id-ID')}</div>
                    </div>
                `;
            }).join('');

            totalPrice.textContent = `Rp ${total.toLocaleString('id-ID')}`;
            cartTotal.style.display = 'block';
            confirmBtn.disabled = false;
        }

        // Confirm order
        function confirmOrder() {
            const items = Object.values(cart);
            if (items.length === 0) return;

            items.forEach(item => {
                for (let i = 0; i < item.quantity; i++) {
                    orderQueue.push({
                        id: orderIdCounter++,
                        nama_makanan: item.nama_makanan,
                        lama_dibuat: item.lama_dibuat,
                        harga: item.harga,
                        emoji: item.emoji,
                        status: 'waiting',
                        remainingTime: item.lama_dibuat,
                        totalTime: item.lama_dibuat
                    });
                }
            });

            // Reset cart
            cart = {};
            menuData.forEach((_, index) => {
                document.getElementById(`menu-${index}`).classList.remove('selected');
                document.getElementById(`qty-${index}`).textContent = '0';
            });
            updateCart();
            updateQueue();
            
            if (!currentProcessing) {
                processNextOrder();
            }
        }

        // Update queue display
        function updateQueue() {
            const queueItems = document.getElementById('queueItems');
            
            if (orderQueue.length === 0 && !currentProcessing) {
                queueItems.innerHTML = '<div class="empty-state">Belum ada antrian</div>';
                return;
            }

            const allOrders = currentProcessing ? [currentProcessing, ...orderQueue] : orderQueue;
            
            queueItems.innerHTML = allOrders.map(order => {
                const progress = ((order.totalTime - order.remainingTime) / order.totalTime) * 100;
                let statusClass = 'status-waiting';
                let statusText = 'Menunggu';
                
                if (order.status === 'cooking') {
                    statusClass = 'status-cooking';
                    statusText = 'Memasak';
                } else if (order.status === 'completed') {
                    statusClass = 'status-completed';
                    statusText = 'Selesai';
                }

                return `
                    <div class="queue-item ${order.status}">
                        <div class="queue-item-header">
                            <div class="queue-item-name">${order.nama_makanan}</div>
                            <div class="queue-status ${statusClass}">${statusText}</div>
                        </div>
                        ${order.status !== 'completed' ? `
                            <div class="queue-progress">
                                <div class="queue-progress-bar" style="width: ${progress}%"></div>
                            </div>
                            <div class="queue-timer">${order.remainingTime} detik tersisa</div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Process next order
        function processNextOrder() {
            if (orderQueue.length === 0) {
                currentProcessing = null;
                return;
            }

            currentProcessing = orderQueue.shift();
            currentProcessing.status = 'cooking';
            updateQueue();

            const interval = setInterval(() => {
                currentProcessing.remainingTime--;
                updateQueue();

                if (currentProcessing.remainingTime <= 0) {
                    clearInterval(interval);
                    currentProcessing.status = 'completed';
                    updateQueue();
                    
                    showNotification(currentProcessing.nama_makanan);
                    
                    setTimeout(() => {
                        currentProcessing = null;
                        updateQueue();
                        processNextOrder();
                    }, 2000);
                }
            }, 1000);
        }

        // Show notification
        function showNotification(foodName) {
            const notification = document.getElementById('notification');
            const message = document.getElementById('notificationMessage');
            message.textContent = `${foodName} sudah siap disajikan!`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Start application
        init();
    </script>
</body>
</html>
